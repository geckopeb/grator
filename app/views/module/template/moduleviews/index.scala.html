@(module: models.Module)
@@(rows: List[models.DB.@{module.rowName}])(implicit lang: Lang)

@@main(Messages("@{module.name}.name")){
	<div class="page-header">
    	<h1>@@Messages("@{module.name}.module_name")</h1>
  </div>
	
  @@views.html.@{module.name}.list(rows)

 	<p>
		<a href="@@controllers.@{module.packageName}.routes.@{module.controllerName}.insert()"
		class="btn">
		<i class="icon-plus"></i> @@Messages("@{module.name}.new")</a>
	</p>
}
