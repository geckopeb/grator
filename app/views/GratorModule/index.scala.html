
@(rows: List[( models.DB.GratorModule, models.DB.GratorApp )])(implicit messages: Messages, req: RequestHeader)

@main(Messages("GratorModule.name")){
	<div class="page-header">
    	<h1>@Messages("GratorModule.module_name")</h1>
  </div>

  @views.html.GratorModule.list(rows)

 	<p>
		<a href="@controllers.routes.GratorModuleController.insert()"
		class="btn">
		<i class="icon-plus"></i> @Messages("GratorModule.new")</a>
	</p>
}
