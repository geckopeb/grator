@(applications: List[models.DB.ApplicationRow])(implicit lang: Lang)

<table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>@Messages("application.number")</th>
        <th>@Messages("application.item_name")</th>
        <th>@Messages("application.path")</th>
      </tr>
    </thead>
    <tbody>
    @for(application <- applications){
          <tr>
            <td>
              <a href="@controllers.routes.ApplicationController.detail(application.id.get)">@application.id</a>
            </td>
            <td>@application.name</td>
            <td>@application.path</td>
        </tr>
    }
     </tbody>
  </table>
