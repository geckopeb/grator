
@(form: Form[models.DB.GratorApp])(implicit messages: Messages, req: RequestHeader)

@main(Messages("gratorApp.insert")){
  <div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
          <h1 class="box-title">@Messages("gratorApp.insert")</h1>
        </div>
        <!-- role="form" -->
        @views.html.gratorApp.form(form, route = routes.GratorAppController.save())
      </div>
    </div>
  </div>
  <div class="row">
		<div class="col-xs-12">
			<div class="btn-group">
				<a href="@controllers.routes.GratorAppController.index()"  class="btn btn-block btn-info">
					<i class="fa fa-fw fa-arrow-left"></i>
					@Messages("gratorApp.return")
				</a>
			</div>
		</div>
	</div>
}
