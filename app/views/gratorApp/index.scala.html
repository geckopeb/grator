
@(rows: List[models.DB.GratorApp])(implicit messages: Messages, req: RequestHeader)

@main(Messages("gratorApp.name")){
	<div class="page-header">
    	<h1>@Messages("gratorApp.module_name")</h1>
  </div>

  @views.html.gratorApp.list(rows)

 	<p>
		<a href="@controllers.routes.GratorAppController.insert()"
		class="btn">
		<i class="icon-plus"></i> @Messages("gratorApp.new")</a>
	</p>
}
