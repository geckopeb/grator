@(modules: List[models.DB.GratorModule])
@@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@@title</title>
        <link rel="stylesheet" media="screen" href="@@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@@routes.Assets.at("images/favicon.png")">
        <script src="@@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
	     <div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
          @*
          <a class="brand" href="@@routes.Application.index()">
            @@Messages("application.name")
          </a>
          *@
          @for(module <- modules){
          <a class="brand" href="@@routes.@{module.name.capitalize}Controller.index()">
            @@Messages("@{module.name}.module_name")
          </a>
          } 

        </div>
			</div>
		</div>
		<div class="container">
			@@content
		</div>
    </body>
</html>
