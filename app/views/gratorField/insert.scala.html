
@(form: Form[models.DB.GratorField])(implicit messages: Messages, req: RequestHeader)

@main(Messages("gratorField.insert")){
  <div class="page-header">
      <h1>@Messages("gratorField.insert")</h1>
  </div>

  @views.html.gratorField.form(form, route = routes.GratorFieldController.save())

  <p>
    <a href="@controllers.routes.GratorFieldController.index()"
    class="btn">
    <i class="icon-plus"></i>@Messages("gratorField.return")</a>
  </p>
}
