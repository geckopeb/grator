@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
       <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          
          
          <a class="brand" href="@routes.GratorAppController.index()">
            @Messages("gratorApp.module_name")
          </a>
          
          <a class="brand" href="@routes.GratorModuleController.index()">
            @Messages("gratorModule.module_name")
          </a>
          
          <a class="brand" href="@routes.GratorFieldController.index()">
            @Messages("gratorField.module_name")
          </a>
           

        </div>
      </div>
    </div>
    <div class="container">
      @content
    </div>
    </body>
</html>
