
@(rows: List[( models.DB.GratorModule, models.DB.GratorApp )])(implicit messages: Messages, req: RequestHeader)

@main(Messages("gratorModule.name")){
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border">
    			<h1 class="box-title" >@Messages("gratorModule.module_name")</h1>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
  				@views.html.gratorModule.list(rows)
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="btn-group">
				<a href="@controllers.routes.GratorModuleController.insert()"  class="btn btn-block btn-info">
					<i class="fa fa-fw fa-plus"></i>
					@Messages("gratorModule.new")
				</a>
			</div>
		</div>
	</div>
}
