
@(form: Form[models.DB.GratorModule])(implicit messages: Messages, req: RequestHeader)

@main(Messages("gratorModule.insert")){
  <div class="page-header">
      <h1>@Messages("gratorModule.insert")</h1>
  </div>

  @views.html.gratorModule.form(form, route = routes.GratorModuleController.save())

  <p>
    <a href="@controllers.routes.GratorModuleController.index()"
    class="btn">
    <i class="icon-plus"></i>@Messages("gratorModule.return")</a>
  </p>
}
