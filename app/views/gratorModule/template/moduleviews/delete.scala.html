@(module: models.Module)
@@(route: play.api.mvc.Call, row: Option[models.DB.@{module.rowName}] = None)

@@import helper._

@@helper.form(action = route) {
  <input type="hidden" id="id" name="id" value="@@{row.get.id.get}"></input>
  <p><input type="submit" class="btn primary"
  value='@@Messages("@{module.name}.delete", row.get.name)'></p>
}
