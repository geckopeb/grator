@(module: models.Module)
@@(form: Form[models.DB.@{module.rowName}])(implicit lang: Lang)

@@main(Messages("@{module.name}.insert")){
  <div class="page-header">
      <h1>@@Messages("@{module.name}.insert")</h1>
  </div>
  
  @@views.html.@{module.name}.form(form, route = routes.@{module.controllerName}.save())

  <p>
    <a href="@@controllers.routes.@{module.controllerName}.index()"
    class="btn">
    <i class="icon-plus"></i>@@Messages("@{module.name}.return")</a>
  </p>
}
