
@(route: play.api.mvc.Call, gratorModule: Option[models.DB.GratorModule] = None)(implicit messages: Messages, req: RequestHeader)

@import helper._

@helper.form(action = route) {
  <input type="hidden" id="id" name="id" value="@{gratorModule.get.id.get}"></input>
  <p><input type="submit" class="btn primary"
  value='@Messages("gratorModule.delete", gratorModule.get.name)'></p>
}
