
@(route: play.api.mvc.Call, GratorField: Option[models.DB.GratorField] = None)(implicit messages: Messages, req: RequestHeader)

@import helper._

@helper.form(action = route) {
  <input type="hidden" id="id" name="id" value="@{GratorField.get.id.get}"></input>
  <p><input type="submit" class="btn primary"
  value='@Messages("GratorField.delete", GratorField.get.name)'></p>
}
